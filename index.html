<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CDN -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body background="assets/images/nyc lights.jpg">
		<div class="container">
			<div class="jumbotron mydivs">
				<h1 class="display-3"><strong>Hangman City</strong></h1>
				<h4 class="guess-head lead"><strong>Guess the city!</strong></h4>
				
				
			</div>
		

		<div class="card mydivs">
  <div class="card-header">
    Word to Guess
  </div>
  <div class="card-body">
    <h2 id="wordToGuess">_ _ _ _ _ _ _ </h2>
  </div>
</div>

<div class="card mydivs">
  
  <div class="card-body">
    Wrong Guesses: <span id="wrongGuesses"> </span>
  </div>
</div>

</div>

<div class="container" id="fix">

<div class="row gage-height">
<div class="col-md-4">
<div class="card mydivs">
  
  <div class="card-body">
    Guesses Left: <span id="numGuesses"> </span>
  </div>
</div>
</div>

<div class="col-md-4">
<div class="card mydivs">
  	
  <div class="card-body">
   	Win Counter: <span id="winCounter"> </span>
  </div>
</div>
</div>

<div class="col-md-4">
<div class="card mydivs">
  	
  <div class="card-body">
   	Loss Counter: <span id="lossCounter"> </span>
  </div>
</div>
</div>
</div>
</div>



<!-- Link to Javascript -->
<script src="assets/javascript/game.js"></script>








	</body>
</html>
