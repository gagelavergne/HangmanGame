<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hangman</title>
		<!-- Bootstrap CDN -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="display-3">Hangman Globe</h1>
				<p class="lead">Guess the city!</p>
				
				
			</div>
		

		<div class="card">
  <div class="card-header">
    Word to guess
  </div>
  <div class="card-body">
    <h2 id="wordToGuess">_ _ _ _ _ _ _ </h2>
  </div>
</div>

<div class="card">
  
  <div class="card-body">
    Wrong Guesses: <span id="wrongGuesses"> </span>
  </div>
</div>

<div class="card">
  
  <div class="card-body">
    Guesses Left: <span id="numGuesses"> </span>
  </div>
</div>

<div class="card">
  	
  <div class="card-body">
   	Win Counter: <span id="winCounter"> </span>
  </div>
</div>

<div class="card">
  	
  <div class="card-body">
   	Loss Counter: <span id="lossCounter"> </span>
  </div>
</div>


</div>

<!-- Link to Javascript -->
<script src="assets/javascript/game.js"></script>








	</body>
</html>
